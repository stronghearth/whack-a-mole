<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <title>Whack-A-Zombie!</title>
</head>
    <body>
        <main>
            <h1>Whack-A-Zombie!</h1>

            <h2>by<a href="https://github.com/stronghearth" target="/blank">Stronghearth</a></h2>

            <section class="scoreSection">
                <h3>Your Score: </h3>
                <h3 id="score"> 0</h3>
            </section>
            
            <section class="timerSection">
                <h3>Seconds left: </h3>
                <h3 id="time-left"> 60</h3>
            </section>

            <div class="grid">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

            <section class="links">
                <a href="https://www.youtube.com/watch?v=lhNdUVh3qCc" target="/blank">FreeCodeCamp Tutorial</a>
                <a href="https://github.com/stronghearth/whack-a-mole" target="/blank">Exercise Repo</a>
            </section>

        </main>
    </body>
<script src="app.js" charset="utf-8"></script>
</html>
